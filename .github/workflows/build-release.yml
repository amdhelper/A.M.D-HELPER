name: Build and Release DEB Package

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version and increment
        id: version
        run: |
          # 从 package_deb.sh 中提取当前版本
          CURRENT_VERSION=$(grep -oP 'VERSION="\K[0-9]+\.[0-9]+\.[0-9]+' package_deb.sh)
          echo "Current version: $CURRENT_VERSION"
          
          # 分解版本号
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # 递增 patch 版本
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          
          # 更新 package_deb.sh 中的版本号
          sed -i "s/VERSION=\"$CURRENT_VERSION\"/VERSION=\"$NEW_VERSION\"/" package_deb.sh
          
          # 更新 tray.py 中的版本号 (格式: "0.56.0")
          sed -i "s/VERSION = \"[0-9]\+\.[0-9]\+\(\.[0-9]\+\)\?\"/VERSION = \"$NEW_VERSION\"/" tray.py
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add package_deb.sh tray.py
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync dpkg-dev

      - name: Build DEB package
        run: |
          chmod +x package_deb.sh
          ./package_deb.sh

      - name: Get package filename
        id: package
        run: |
          DEB_FILE=$(ls -1 *.deb | head -n 1)
          echo "filename=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "Built package: $DEB_FILE"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## A.M.D-HELPER v${{ steps.version.outputs.version }}
            
            ### 安装方法
            ```bash
            sudo dpkg -i ${{ steps.package.outputs.filename }}
            sudo apt-get install -f  # 安装依赖
            ```
            
            ### 更新日志
            - 自动构建发布
            
            ---
            构建时间: ${{ github.event.head_commit.timestamp }}
            提交: ${{ github.sha }}
          files: ${{ steps.package.outputs.filename }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
